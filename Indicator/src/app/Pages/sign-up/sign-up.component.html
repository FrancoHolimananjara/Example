<div class="position-relative">
  <div class="position-absolute top-50 start-50">
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <div
        *ngIf="isMessage"
        [ngClass]="{
          'alert alert-success': error == false,
          'alert alert-danger': error == true
        }"
        role="alert"
      >
        {{ message }}
      </div>
      <div class="form-group">
        <label for="im">IM</label>
        <input
          type="text"
          class="form-control"
          id="im"
          placeholder="Entrer votre numero IM"
          formControlName="im"
        />
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="nom">Nom</label>
            <input
              type="text"
              class="form-control"
              id="nom"
              placeholder="Entrer votre Nom"
              formControlName="nom"
            />
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="prenom">Prénoms</label>
            <input
              type="text"
              class="form-control"
              id="prenom"
              placeholder="Entrer votre Prénoms"
              formControlName="prenom"
            />
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          class="form-control"
          id="email"
          placeholder="Entrer votre Email"
          formControlName="email"
        />
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Entrer votre Mot de passe"
          formControlName="mdp"
        />
      </div>
      <div class="form-group">
        <label for="confirm_mdp">Confirmer</label>
        <input
          type="password"
          class="form-control"
          id="confirm_mdp"
          placeholder="Entrer votre Confirmer votre mot de passe"
          formControlName="confirm"
        />
        <div *ngIf="error" class="invalid-feedback">
          {{ message }}
        </div>
      </div>
      <button
        type="submit"
        class="btn btn-success"
        [disabled]="signUpForm.invalid"
      >
        Confirmer
      </button>
    </form>
  </div>
</div>
